<!DOCTYPE html>
<html>
<style>
th {
    border: 2px solid purple;
}
table {
    width:25%;
}
body {
    color: yellow;
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table >
  <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
